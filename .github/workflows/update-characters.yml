name: Update FFXIV Character Data

on:
  schedule:
    # Runs every 6 hours (at minute 0 of every 6th hour)
    # To change frequency, edit this cron expression:
    #   '0 */12 * * *' = Every 12 hours
    #   '0 0 * * *'    = Once per day at midnight UTC
    #   '0 0,12 * * *' = Twice per day (midnight and noon UTC)
    # See https://crontab.guru/ for help with cron expressions
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allows manual triggering

permissions:
  contents: write

jobs:
  update-characters:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Restore cache and data from previous deployment
        continue-on-error: true
        run: |
          git fetch origin gh-pages:gh-pages || true
          git checkout gh-pages -- achievements-cache.json || true
          git checkout gh-pages -- data.js || true

      - name: Fetch character data
        run: pnpm run update

      - name: Prepare deployment directory
        run: |
          mkdir -p deploy
          cp index.html deploy/
          cp config.js deploy/
          cp render.js deploy/
          cp styles.css deploy/
          cp favicon.svg deploy/
          cp data.js deploy/
          cp achievements-cache.json deploy/
          cp achievements.json deploy/
          cp time-limited-achievements.json deploy/

      - name: Create CNAME file from config
        run: |
          node --input-type=module -e "
          import CONFIG from './config.js';
          import { writeFileSync } from 'fs';
          if (CONFIG.deployment.customDomain) {
            writeFileSync('deploy/CNAME', CONFIG.deployment.customDomain);
            console.log('Created CNAME file with domain:', CONFIG.deployment.customDomain);
          } else {
            console.log('No custom domain configured, skipping CNAME file');
          }
          "

      - name: Check if deployment needed
        id: check_changes
        continue-on-error: true
        run: |
          git fetch origin gh-pages:gh-pages || true

          # Create a temp directory for old files
          mkdir -p old_deploy

          # List of files to check for changes
          FILES_TO_CHECK="index.html styles.css render.js data.js achievements.json time-limited-achievements.json"

          # Try to get previous deployment files
          for file in $FILES_TO_CHECK; do
            git show gh-pages:$file > old_deploy/$file 2>/dev/null || true
          done

          # Check if any files have changed
          CHANGES_DETECTED=false
          for file in $FILES_TO_CHECK; do
            if [ ! -f "old_deploy/$file" ]; then
              echo "New file detected: $file"
              CHANGES_DETECTED=true
              break
            elif ! diff -q "deploy/$file" "old_deploy/$file" >/dev/null 2>&1; then
              echo "Changes detected in: $file"
              CHANGES_DETECTED=true
              break
            fi
          done

          if [ "$CHANGES_DETECTED" = true ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Deployment needed - changes detected"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No deployment needed - no changes detected"
          fi

      - name: Deploy to GitHub Pages
        if: steps.check_changes.outputs.changed == 'true'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          publish_branch: gh-pages
          force_orphan: true
